SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Sourcerer vtičnik skrbi za vse oznake sintakse Sourcerer na vaši strani.</p><p>Lahko vstavite html, javascript, css in php kodo (tudi tam lastne označbe) znotraj Sourcerer oznako:.<br /><span class=&quot;nn_code&quot;>{source} Vaša koda {/source}</span></p><p>Sourcerer prebere vse kode in trakovi iz vseh html oznake. Torej, kar barv kodo in tako ni problem.<br />Če želite uporabiti Sourcerer kodo nekje drugje kot v urejevalnik (kot skozi ReReplacer), boste verjetno želeli, ne \ 't html očistiti. To lahko storite, da se takole:<br /><span class=&quot;nn_code&quot;>{source 0} Vaša ne-HTML koda{/source}</span></p>"

