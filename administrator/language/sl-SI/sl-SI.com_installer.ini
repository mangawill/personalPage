COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP začasni imenik je imenik, ki ga PHP uporablja za shranjevanje naložene datoteke, preden Joomla! dostopa do te datoteke. Čeprav imenik ni določen, ni vedno problem, če imate težave s tem, da datoteke niso bile odkrite, ali naloženih datotek ne zazna v imeniku, v katerem so te v vaši datoteki php.ini lahko določene."
