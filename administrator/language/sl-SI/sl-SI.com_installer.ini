COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ta pogled vam omogoča, da odkrijete razširitve, ki niso šle skozi običajen postopek namestitve. <br />Na primer, nekatere razširitve so prevelike velikosti za prenos z uporabo spletnega vmesnika zaradi omejitve okolja spletnega gostovanja. Z uporabo te funkcije lahko naložite razširitve datotek neposredno v svoj spletni strežnik z drugimi sredstvi, kot so FTP ali SFTP in postavite razširitve v ustrezni imenik. <br />Nato lahko uporabite lastnost, da poiščete novo naloženo razširitev in jo vključite v vašo Joomla! namestitev. <br />Uporaba te lastnosti omogoča namestitev več razširitev istočasno."
