COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! začasni imenik ni nastavljen"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! začasni imenik, kjer so Joomla! kopije razširitev, se razširitve in datoteke kopirajo v pravilne imenike. Če ta nastavitev ni določena v configuration.php ($tmp_path) potem ne boste mogli prenesti razširitve. Ustvarite imenik, da se omogoči Joomli! pisati v imenik določen za izdajo."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla začasni imenik ni zapisljiv ali ne obstaja"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla začasni imenik ni zapisljiv, ali morda ne obstaja, kar lahko povzroča težave, ko poskušate prenesti razširitve Joomla!. Če imate težave pri nalaganju razširitve, se prepričajte, ali imenik, opredeljen v configuration.php obstaja, ali preverite '% s' in jo nastavite za zapisljivo in poglejte, če to popravi težavo."
